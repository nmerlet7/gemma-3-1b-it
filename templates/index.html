<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Assistant IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .chat-container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #4a4a4a;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .input-wrapper input[type="text"] {
      flex: 1;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e0e0e0;
      border-radius: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-wrapper input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
    }

    .input-wrapper::before {
      content: 'üí¨';
      position: absolute;
      left: 1rem;
      font-size: 1.2rem;
      opacity: 0.6;
    }

    .generate-btn {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .generate-btn:hover {
      background: #5a67d8;
    }

    #response {
      margin-top: 1.5rem;
      background: #f4f4f8;
      padding: 1rem;
      border-radius: 1rem;
      min-height: 100px;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ü§ñ Votre Assistant IA</h1>
    <div class="input-wrapper">
      <input type="text" id="userInput" placeholder="Posez votre question et appuyez sur Entr√©e..." />
      <button class="generate-btn" id="generateBtn">G√©n√©rer</button>
    </div>
    <div id="response">La r√©ponse appara√Ætra ici.</div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const responseDiv = document.getElementById("response");
    const generateBtn = document.getElementById("generateBtn");

    function generateResponse() {
      const text = input.value.trim();
      if (!text) return;

      responseDiv.textContent = "‚è≥ G√©n√©ration en cours...";
      fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
        .then(res => res.json())
        .then(data => {
          responseDiv.textContent = data.reply;
        })
        .catch(err => {
          console.error(err);
          responseDiv.textContent = "‚ùå Erreur lors de la g√©n√©ration.";
        });
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        generateResponse();
      }
    });

    generateBtn.addEventListener("click", generateResponse);
  </script>
</body>
</html>
