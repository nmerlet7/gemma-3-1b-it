<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ¤– Assistant IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .chat-container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #4a4a4a;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .input-wrapper input[type="text"] {
      flex: 1;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e0e0e0;
      border-radius: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-wrapper input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
    }

    .input-wrapper::before {
      content: 'ðŸ’¬';
      position: absolute;
      left: 1rem;
      font-size: 1.2rem;
      opacity: 0.6;
    }

    .generate-btn {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .generate-btn:disabled {
      background: #a3bffa;
      cursor: not-allowed;
    }

    .generate-btn:hover:not(:disabled) {
      background: #5a67d8;
    }

    .chat-history {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      padding: 1rem;
      border-radius: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user-message {
      align-self: flex-end;
      background: #ebf4ff;
    }

    .bot-message {
      align-self: flex-start;
      background: #f4f4f8;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ¤– Votre Assistant IA</h1>
    <div class="input-wrapper">
      <input type="text" id="userInput" placeholder="Posez votre question et appuyez sur EntrÃ©e..." />
      <button class="generate-btn" id="generateBtn">GÃ©nÃ©rer</button>
    </div>
    <div class="chat-history" id="chatHistory"></div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chatHistory = document.getElementById("chatHistory");
    const generateBtn = document.getElementById("generateBtn");

    function addMessage(text, sender, isTyping = false) {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      if (isTyping) {
        messageEl.classList.add("typing");
      }
      messageEl.textContent = text;
      chatHistory.appendChild(messageEl);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      return messageEl;
    }

    function generateResponse() {
      const text = input.value.trim();
      if (!text) return;

      // Ajout du message utilisateur
      addMessage(text, "user");
      input.value = "";
      input.disabled = true;
      generateBtn.disabled = true;

      // Message de chargement
      const typingEl = addMessage("â³ Assistant est en train de rÃ©pondre...", "bot", true);

      fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
        .then(res => res.json())
        .then(data => {
          typingEl.remove(); // supprimer "en train de rÃ©pondre"
          addMessage(data.reply, "bot");
        })
        .catch(err => {
          console.error(err);
          typingEl.remove();
          addMessage("âŒ Erreur lors de la gÃ©nÃ©ration.", "bot");
        })
        .finally(() => {
          input.disabled = false;
          generateBtn.disabled = false;
          input.focus();
        });
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        generateResponse();
      }
    });

    generateBtn.addEventListener("click", generateResponse);
  </script>
</body>
</html>
